version: '3.8'

services:
  frontend:
    image: trainpma-frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./courses:/usr/share/nginx/html/courses:ro
    networks:
      - default
      - synology-cn_pma-network
    restart: unless-stopped

  backend:
    image: trainpma-backend:latest
    ports:
      - "5007:5007"
    volumes:
      - ./courses:/app/courses:rw
      - ./backend/data:/app/data:rw
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - HOST=0.0.0.0
      - PORT=5007
      - COURSES_DIR=/app/courses
      - DATABASE_URL=postgresql://pma:pma_secure_password_2025@pma-postgres:5432/trainpma
    networks:
      - default
      - synology-cn_pma-network
    restart: unless-stopped

networks:
  synology-cn_pma-network:
    external: true
